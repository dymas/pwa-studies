<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificações</title>
    <link rel="shortcut icon" href="/assets/pwa.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <form>
      Notification payload:
      <input
        id="notification-payload"
        type="text"
        value="Insert here a payload"
      />
    </form>

    <button id="ask">Ativar notificações</button>
    <button id="sendPush" disabled>Enviar notificação</button>

    <script>
      const ask = document.getElementById('ask');
      const sendPush = document.getElementById('sendPush');

      if (Notification.permission === 'granted') {
        ask.disabled = true;
        sendPush.disabled = false;
      }
      // This function is needed because Chrome doesn't accept a base64 encoded string
      // as value for applicationServerKey in pushManager.subscribe yet
      // https://bugs.chromium.org/p/chromium/issues/detail?id=802280
      function urlBase64ToUint8Array(base64String) {
        var padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        var base64 = (base64String + padding)
          .replace(/\-/g, '+')
          .replace(/_/g, '/');

        var rawData = window.atob(base64);
        var outputArray = new Uint8Array(rawData.length);

        for (var i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }

      ask.addEventListener('click', (event) => {
        Notification.requestPermission()
          .then((permission) => {
            if (permission === 'granted') {
              event.target.disabled = true;
              sendPush.disabled = false;
              navigator.serviceWorker.ready
                .then((registration) => {
                  // Use the PushManager to get the user's subscription to the push service.
                  return registration.pushManager
                    .getSubscription()
                    .then(async (subscription) => {
                      // If a subscription was found, return it.
                      if (subscription) {
                        return subscription;
                      }

                      // Get the server's public key
                      const response = await fetch('http://localhost:3130');
                      const vapidPublicKey = await response.text();
                      // Chrome doesn't accept the base64-encoded (string) vapidPublicKey yet
                      // urlBase64ToUint8Array() is defined in /tools.js
                      const convertedVapidKey =
                        urlBase64ToUint8Array(vapidPublicKey);

                      // Otherwise, subscribe the user (userVisibleOnly allows to specify
                      // that we don't plan to send notifications that don't have a
                      // visible effect for the user).
                      return registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: convertedVapidKey,
                      });
                    });
                })
                .then((subscription) => {
                  // Send the subscription details to the server using the Fetch API.
                  fetch('http://localhost:3130/register', {
                    method: 'post',
                    headers: {
                      'Content-type': 'application/json',
                    },
                    body: JSON.stringify({
                      subscription: subscription,
                    }),
                  });
                });
            }
          })
          .catch((error) => {
            console.log(error);
          });
      });

      sendPush.addEventListener('click', (event) => {
        const payload = document.getElementById('notification-payload').value;
        const subscription = navigator.serviceWorker
          .getRegistration()
          .then((registration) => {
            return registration.pushManager
              .getSubscription()
              .then((subscription) => {
                // Ask the server to send the client a notification (for testing purposes, in actual
                // applications the push notification is likely going to be generated by some event
                // in the server).
                fetch('http://localhost:3130/sendNotification', {
                  method: 'post',
                  headers: {
                    'Content-type': 'application/json',
                  },
                  body: JSON.stringify({
                    subscription: subscription,
                    payload: payload,
                  }),
                });
              });
          });
      });
    </script>
  </body>
</html>
